<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/common :: head('회원가입')"></div>

<body>

<div th:replace="fragments/common :: menu('home')"></div>
<!-- 회원가입 -->
<div class="container col-md-6 center-block joinForm">
    <form>
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="age">age</label>
            <input type="text" class="form-control" id="age">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

    </form>
    <button id="btn_join" class="btn btn-primary">회원가입</button>
</div>
<!-- /.container -->


<div th:replace="fragments/common :: script"></div>
</body>
</html>
