<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">


    <!-- css -->
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/swiper.css">

    <!-- materialize  -->
    <link rel="stylesheet" href="/css/materialize.min.css">

    <!-- xeicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- materialize Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title th:text="${title}"></title>
</head>
<body>
<nav th:fragment="menu(menu)" >
    <div class="nav-wrapper">
        <ul class="left hide-on-med-and-down">
            <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                <a class="nav-link" href="#" th:href="@{/}">HOME<span class="sr-only"></span></a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/board/list}">GALLERY</a>
            </li>
        </ul>


        <ul class="right hide-on-med-and-down">

            <li th:if="${not #strings.isEmpty(user)}">
                <input type="hidden" id="user" th:value="${user.id}">
                <a th:href="@{/user/like}">
                    <span style="color:#fff; padding: 0 50px 0"  th:text="${user.username}">sdfd</span>
                </a>
                <a class="btn btn-outline-primary" th:href="@{/logout}">Sign out</a>
            <li/>
            <li th:unless="${not #strings.isEmpty(user)}">
                <a class="btn btn-outline-primary" th:href="@{/auth/user/loginForm}">Sign up</a>
            </li>
            <li>
                <form method="GET" th:action="@{/board/list}">
                    <div class="input-field">
                        <input id="search" name="boardTitle" type="search" style="height : 64px" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </li>


        </ul>
    </div>
</nav>
<!-- nav -->

<div th:fragment="script">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->

    <!-- materialize -->
    <script src="/js/materialize.min.js"></script>
    <!-- swiper -->
    <script src="/js/swiper.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'fade',
          loop: true,
          pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
          },
        });
   </script>
   <script>

    $(document).ready(function(){
        $('.carousel').carousel();
    });


   </script>


    <script src="/js/board.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/reply.js"></script>
    <script src="/js/like.js"></script>

</div>

</body>
</html>
