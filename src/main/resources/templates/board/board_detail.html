<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/common :: head('게시판폼')"></div>
<body>


<div th:replace="fragments/common :: menu('board')"></div>

<main class="container">

    <h2 class="starter-template">게시판</h2>
    <form th:object="${board}" >

        <input type="hidden" id="id" th:field="*{boardId}">
        <div class="form-group">
            <label for="title">제02목</label>
            <input type="text" class="form-control" id="title" th:field="*{boardTitle}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내02용지</label>
            <textarea class="form-control" id="content" rows="8" th:field="*{boardContent}" readonly></textarea>
        </div>
    </form>
<!--    <a href="/" role="button" class="btn btn-secondary">취소</a>-->
<!--    <button id="btn_save" class="btn btn-primary">등록</button>-->
<!--    <button id="btn_update" class="btn btn-primary">수정</button>-->


</main><!-- /.container -->

<div th:replace="fragments/common :: script"></div>

</body>
</html>
