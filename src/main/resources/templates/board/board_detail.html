<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/common :: head('게시판폼')"></div>
<body>


<div th:replace="fragments/common :: menu('board')"></div>

<main class="container">

    <h2 class="starter-template">게시판</h2>
    <form th:object="${board}" >

        <input type="hidden" id="id" th:field="*{boardId}">
        <div class="form-group">
            <label for="title">제02목</label>
            <input type="text" class="form-control" id="title" th:field="*{boardTitle}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내02용지</label>
            <textarea class="form-control" id="content" rows="8" th:field="*{boardContent}" readonly></textarea>
        </div>
    </form>
    <br/>
    <div class="card">
        <div class="card-body">
            <textarea id="reply_content" class="form-control" rows="1"></textarea>
        </div>
        <div class="card-footer">
            <button id="reply_save" class="btn btn-primary">등록</button>
        </div>
    </div>
    <br/>
    <div class="card">
        <div class="card-header">댓글리스트</div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
                <div>댓글 내용입니다</div>
                <div class="d-flex">
                    <div class="font-italic">작성자: sts &nbsp;</div>
                    <button class="badge">삭제</button>
                </div>
            </li>
        </ul>
    </div>

</main><!-- /.container -->

<div th:replace="fragments/common :: script"></div>

</body>
</html>
