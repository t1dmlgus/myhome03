<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/common :: head('GALLERY 등록')"></div>
<body>


<div th:replace="fragments/common :: menu('board')"></div>

<main class="container">

    <h2 class="starter-template">게시판</h2>


    <form class="board_detail">

        <div class="form-group">
            <label for="title">제02목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하지예">
        </div>
        <div class="form-group">
            <label for="content">내02용지</label>
            <textarea class="form-control" id="content" name="content" rows="8" placeholder="제목을 입력하지예"></textarea>
        </div>


        <div class="form-group fileForm">
            <label >Image Files</label>
            <div class="custom-file">
                <input type="file"  class="custom-file-input" id="fileInput" name="files" multiple>
                <label for="fileInput" class="custom-file-label" data-browse="Browse"></label>
            </div>
        </div>

        <div class="uploadResult">

        </div>

    </form>

    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <button id="btn_save" class="btn btn-primary">등록</button>
</main><!-- /.container -->


<div th:replace="fragments/common :: script"></div>
<script src="/js/boardImage.js"></script>

</body>
</html>
